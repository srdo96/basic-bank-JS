<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Er Bank</title>
    <script src="./tailwind.cdn"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="text-5xl text-center mt-16">
        Welcome to
        <span class="font-semibold text-purple-900">Baap Er Bank!!</span>
      </h2>
    </header>
    <main>
      <section class="bg-violet-200 w-3/4 mx-auto mt-8 p-8">
        <h3 class="text-2xl mb-4">Login</h3>
        <div action="">
          <input
            id="user-email"
            class="border-2 border-fuchsia-700 rounded-full py-1 px-2 block w-2/4 mb-4"
            type="text"
            name=""
            id=""
            placeholder="Enter your email"
          />

          <input
            id="user-pass"
            class="border-2 border-fuchsia-700 rounded-full px-2 py-1 block w-2/4 mb-4"
            type="password"
            name=""
            id=""
            placeholder="password"
          />
          <button
            id="signin-button"
            class="bg-fuchsia-700 rounded-lg px-3 py-1 text-slate-50 font-bold"
          >
            Sign in
          </button>
        </div>
        <input type="password" name="" id="" />
      </section>
    </main>
    <!-- Javascript -->
    <script src="./js/login.js"></script>
  </body>
</html>
