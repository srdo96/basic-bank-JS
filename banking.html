<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking</title>
    <script src="./tailwind.cdn"></script>
  </head>
  <body class="w-3/4 mx-auto">
    <header>
      <h2 class="text-5xl text-center mt-16">
        Let's get some
        <span class="font-semibold text-purple-900">Moooooony!!</span>
      </h2>
    </header>
    <main>
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4">
          <div class="bg-green-300 p-8 text-sky-700 rounded">
            <h3 class="text-2xl font-semibold">Diposit</h3>
            <h4 class="text-5xl text-white">
              $<span id="diposit-amount">00</span>
            </h4>
          </div>
          <div class="bg-rose-300 p-8 text-sky-700 rounded">
            <h3 class="text-2xl font-semibold">Withdraw</h3>
            <h4 class="text-5xl text-white">$00</h4>
          </div>
          <div class="bg-violet-300 p-8 text-sky-700 rounded">
            <h3 class="text-2xl font-semibold">Balance</h3>
            <h4 class="text-5xl text-white">
              $<span id="total-balance">10</span>
            </h4>
          </div>
        </div>
      </section>
      <!-- diposit and Withdraw -->
      <section class="mt-8">
        <div class="grid gap-4 grid-cols-2">
          <div id="deposite-area" class="bg-cyan-300 p-4 rounded">
            <h3 class="pb-3">Plese Deposite</h3>
            <div>
              <input
                id="deposit-input"
                class="border-2 border-fuchsia-700 rounded-full py-1 px-2 block w-2/4 mb-4"
                type="text"
                name=""
                placeholder="Enter Amount"
              />
              <button
                id="deposite-button"
                class="bg-fuchsia-700 rounded-lg px-3 py-1 text-slate-50 font-bold"
              >
                Deposite
              </button>
            </div>
          </div>
          <div class="bg-pink-400 p-4 rounded">
            <h3 class="pb-3">Plese Withdraw</h3>
            <div>
              <input
                id="withdraw-input"
                class="border-2 border-fuchsia-700 rounded-full py-1 px-2 block w-2/4 mb-4"
                type="text"
                name=""
                id=""
                placeholder="Enter Amount"
              />
              <button
                id="withdraw-button"
                class="bg-fuchsia-700 rounded-lg px-3 py-1 text-slate-50 font-bold"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Javascript -->
    <script src="./js/banking.js"></script>
  </body>
</html>
